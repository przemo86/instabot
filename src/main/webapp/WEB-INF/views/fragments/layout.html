<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:fragment="title" th:text="#{application.title}"></title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/font-awesome.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/font-awesome.min.css}"/>
    <link href="../../../resources/css/navbar-fixed-side.css" rel="stylesheet" media="screen" th:href="@{/resources/css/navbar-fixed-side.css}"/>
    <link href="../../../resources/css/scaleefect.css" rel="stylesheet" media="screen" th:href="@{/resources/css/scaleefect.css}"/>



    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <link href="../../../resources/css/bootstrap-tokenfield.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap-tokenfield.min.css}"/>
    <link href="../../../resources/css/tokenfield-typeahead.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/tokenfield-typeahead.min.css}"/>
    <script src="../../../resources/js/bootstrap-tokenfield.min.js"
            th:src="@{/resources/js/bootstrap-tokenfield.min.js}"></script>
</head>
<body>

<!-- Header -->
<div class="navbar navbar-inverse" th:fragment="header">
    <div class="container">
        <div class="top">

            <div class="layout-application-name">
                <i class="fa fa-circle signin-logo"></i>
                <span th:text="#{application.title}">&nbsp;&nbsp;</span></div>
        </div>
        <div class="navbar-collapse collapse space-top">
            <ul class="nav navbar-nav">

                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="/" th:href="@{/}">
                        <span class="fa fa-pie-chart" aria-hidden="true">&nbsp;&nbsp;</span><span
                            th:text="#{navigation.home}"></span>
                    </a>
                </li>
                <li th:classappend="${module == 'stats' ? 'active' : ''}">
                    <a href="/stats" th:href="@{/stats}">
                        <span class="fa fa-bar-chart" aria-hidden="true">&nbsp;&nbsp;</span><span
                            th:text="#{navigation.stats}"></span>
                    </a>
                </li>
                <li th:classappend="${module == 'projects' ? 'active' : ''}">
                    <a href="/projects" th:href="@{/projects}">
                        <span class="fa fa-files-o" aria-hidden="true">&nbsp;&nbsp;</span><span
                            th:text="#{navigation.projects}"></span>
                    </a>
                </li>
                <li th:classappend="${module == 'users' ? 'active' : ''}">
                    <a href="/users" th:href="@{/users}">
                        <span class="fa fa-user-o" aria-hidden="true">&nbsp;&nbsp;</span><span
                            th:text="#{navigation.users}"></span>
                    </a>
                </li>
                <li th:classappend="${module == 'settings' ? 'active' : ''}">
                    <a href="/settings" th:href="@{/settings}">
                        <span class="fa fa-sliders" aria-hidden="true">&nbsp;&nbsp;</span><span
                            th:text="#{navigation.settings}"></span>
                    </a>
                </li>


                <li>
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true">&nbsp;</span><span
                            th:text="#{navigation.signin}"></span>
                    </a>
                </li>
                <li>
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true">&nbsp;</span><span
                            th:text="#{navigation.signout}"></span>
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapdiv-->
    </div>
</div>

<!-- Footer -->
<div th:fragment="footer" th:align="center" class="bottom" style="position:absolute;bottom:0; width: 100%">

    &copy;&nbsp;<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span>
    <span th:text="#{application.title}"></span> by <a href="http://exception.biz.pl">Exception</a>
</div>

</body>
</html>
