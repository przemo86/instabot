<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/layout :: header"></div>
    <div class="page-content-wrapper">
        <div th:replace="fragments/layout :: upperBar"></div>
        <!-- /* Handle the flash message */-->
        <th:block th:if="${message != null}">
            <!-- /* The message code is returned from the @Controller */ -->
            <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
                &nbsp;
            </div>
        </th:block>
        <div class="container-fluid gradient-background">
            <p class="lead text-left site-title">
                <span th:text="#{project.information}"></span>
            </p>
        <table class="table project-table">
            <tr>
                <th rowspan="2" th:text="#{dashboard.table.projectName}"></th>
                <th rowspan="2" th:text="#{dashboard.table.customerName}"></th>

                <th colspan="3" scope="colgroup"><img src="https://cdn4.iconfinder.com/data/icons/ballicons-2-free/100/like-32.png" alt="Like" style="width: 32px"></th>
                <th colspan="3" scope="colgroup"><img src="http://findicons.com/files/icons/1676/primo/128/comments.png" alt="Comment" style="width: 32px"></th>

                <th rowspan="2" th:text="#{dashboard.table.action}"></th>
            </tr>

            <tr>
                <th th:text="#{dashboard.table.runningTime}">-</th>
                <th th:text="#{dashboard.table.nextFire}">-</th>
                <th th:text="#{dashboard.table.avgHit}">-</th>

                <th th:text="#{dashboard.table.runningTime}">-</th>
                <th th:text="#{dashboard.table.nextFire}">-</th>
                <th th:text="#{dashboard.table.avgHit}">-</th>
            </tr>

            <tr th:each="job : ${jobs}">
                <td th:text="${job.projectName}"></td>
                <td th:text="${job.customerName}"></td>

                <td th:text="${#dates.format(job.likeRunningTime, 'HH:mm:ss')}">-</td>
                <td th:text="${#dates.format(job.likeNextFire, #messages.msg('app.dateformat.long'))}">-</td>
                <td th:text="${job.likeHits}">-</td>

                <td th:text="${#dates.format(job.commentRunningTime, 'HH:mm:ss')}">-</td>
                <td th:text="${#dates.format(job.commentNextFire, #messages.msg('app.dateformat.long'))}">-</td>
                <td th:text="${job.commentHits}">-</td>

                <td>
                    <form th:action="@{/kill(id=${job.projectId})}" th:method="post">
                        <button type="submit" class="btn btn-danger">
                            <span class="fa fa-times" aria-hidden="true"></span><span th:text="#{dashboard.project.kill}"/>
                        </button>
                    </form>
                </td>
            </tr>
        </table>
        </div>
        <div th:replace="fragments/layout :: footer"></div>
    </div>

</div>
</body>
</html>
