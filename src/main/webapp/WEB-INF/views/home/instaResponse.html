<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/adduser}">
    <div class="insta-login-fieldset">

        <fieldset>
            <div class="login-form container" style="margin:0px;">

                <div class="row">
                    <img src="../../../resources/images/insta_logo.jpg"
                         style="width: 150px;display: block; margin: 0 auto">
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 inner-addon left-addon">
                        <label for="inputEmail" class="control-label">Username</label>

                        <i class="glyphicon fa fa-instagram "></i>
                        <input type="text" class="form-control input-control" id="inputEmail" placeholder="Email"
                               name="username"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 inner-addon left-addon">
                        <label for="inputPassword" class="control-label" th:text="Password"/>
                        <i class="glyphicon glyphicon-lock "></i>
                        <input type="password" class="form-control input-control" id="inputPassword"
                               placeholder="Password"
                               name="password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">

                        <button type="button" class="btn btn-block signin-button" id="add">Save user
                        </button>
                    </div>
                </div>

            </div>
            <!--<div class="form-group">-->
            <!--<div class="col-lg-offset-2 col-lg-10">-->
            <!--<p>New here? <a href="signup" th:href="@{/signup}">Sign Up</a></p>-->
            <!--</div>-->
            <!--</div>-->
        </fieldset>
    </div>
</form>

</body>
</html>
